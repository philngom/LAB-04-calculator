    <header>

    <main>

        <section>
            <input type="text" id="subtract-number-1" value="">

            <input type="text" id="subtract-number-2" value="" >
            <button id="subtract-equals-button">subtract</button>
            <span id="subtract-answer">?</span>
        </section>

        <section>

            <input type="text" id="multiply-number-2" value="" >
            <button id="multiply-equals-button">multiply</button>
            <span id="multiply-answer">?</span>

        <section>
            <input type="text" id="divide-number-1" value="">

        <section>
            <input type="text" id="modulo-number-1" value="">
            %
            <input type="text" id="modulo-number-2" value="" >
            <button id="modulo-equals-button">modulo</button>
            <span id="modulo-answer">?</span>
        </section>

        <section>

            <input type="text" id="int-div-number-1" value="">

        <section>
            <input type="text" id="pythagoras-number-1" placeholder="enter side1" value="">

            <span id="pythagoras-answer">?</span>

    </main>
